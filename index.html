<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Button Popup</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS tambahan sesuai kebutuhan Anda */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
    .modal-dialog-bottom {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100%;
      margin: 0;
    }
    .modal-content-bottom {
      height: 70vh; /* Sesuaikan tinggi modal dengan kebutuhan Anda */
      overflow-y: auto; /* Aktifkan pengguliran jika konten melebihi tinggi modal */
    }
    .modal-body iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Chat Button -->
  <button id="chatButton" class="btn btn-primary chat-button">Chatbot</button>

  <!-- Chat Popup Modal -->
  <div class="modal fade" id="chatPopupModal" tabindex="-1" role="dialog" aria-labelledby="chatPopupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-bottom" role="document">
      <div class="modal-content modal-content-bottom">
        <div class="modal-header">
          <h5 class="modal-title" id="chatPopupModalLabel">WEB BASE</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body ">
          <iframe id="iframe-chat-wanda" src="https://dummy-chat-psi.vercel.app" frameborder="0" ></iframe>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS (jQuery, Popper.js, Bootstrap JS) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Ketika tombol chat diklik, tampilkan modal popup
    document.getElementById('chatButton').addEventListener('click', function() {
      $('#chatPopupModal').modal('show');
    });
  </script>

<script>
  // Self-invoking anonymous function untuk menjalankan kode secara otomatis
  (function() {
    // Fungsi untuk melacak pengisian formulir di dalam iframe dan mengirimkan data ke dataLayer
    function leoMeasureIframeFormSubmitDataLayer() {
      // Selector untuk mencari iframe di dalam halaman
      var iframeId = 'iframe-chat-wanda'; // Ganti sesuai dengan selector iframe Anda, misalnya 'iframe#id-of-iframe'

      // Memilih iframe dengan menggunakan selector yang telah ditentukan
      var iframe = document.getElementById(iframeId)

      // Menambahkan event listener untuk event blur di dalam window
      window.addEventListener('blur', function() {
        // Jika konten di dalam iframe telah dimuat sepenuhnya
        if (iframe.contentDocument && iframe.contentDocument.readyState === 'complete') {
          // Menangani pengisian formulir di dalam iframe
          handleFormSubmission();
        }
      });

      // Fungsi untuk menangani pengisian formulir di dalam iframe
      function handleFormSubmission() {
        // Memilih formulir di dalam iframe
        var formInsideIframe = iframe.contentDocument.querySelector('form');

        // Menambahkan event listener untuk event submit formulir
        formInsideIframe.addEventListener('submit', function(event) {
          var formData = {}; // Objek untuk menyimpan data formulir
          var formInputs = formInsideIframe.querySelectorAll('input, select, textarea');

          // Mengambil nilai dari setiap input, select, dan textarea di dalam formulir
          for (var i = 0; i < formInputs.length; i++) {
            var input = formInputs[i];
            if (input.type === 'radio') {
              if (input.checked) {
                formData[input.name] = input.value;
              }
            } else if (input.type === 'checkbox') {
              if (!formData[input.name]) {
                formData[input.name] = [];
              }
              if (input.checked) {
                formData[input.name].push(input.value);
              }
            } else {
              formData[input.name] = input.value;
            }
          }

          // Mengirimkan data formulir ke dataLayer
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({
            event: 'iframe_form_submit',
            form_location: window.location.href,
            iframe_id: iframe.getAttribute('id'),
            iframe_class: iframe.getAttribute('class'),
            user_inputs: formData
          });
        });
      }
    }

    // Memanggil fungsi untuk melacak pengisian formulir di dalam iframe
    leoMeasureIframeFormSubmitDataLayer();
  })();
</script>

</body>
</html>
