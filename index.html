<!DOCTYPE html>
<html lang="en">
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Button Popup</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS tambahan sesuai kebutuhan Anda */
    .chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
    .modal-dialog-bottom {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100%;
      margin: 0;
    }
    .modal-content-bottom {
      height: 70vh; /* Sesuaikan tinggi modal dengan kebutuhan Anda */
      overflow-y: auto; /* Aktifkan pengguliran jika konten melebihi tinggi modal */
    }
    .modal-body iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BWWJ9D7M84"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BWWJ9D7M84');
</script>

<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WWQMLNGP');</script>
  <!-- End Google Tag Manager -->


</head>
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WWQMLNGP"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Chat Button -->
  <button id="chatButton" class="btn btn-primary chat-button">Chatbot</button>

  <!-- Chat Popup Modal -->
  <div class="modal fade" id="chatPopupModal" tabindex="-1" role="dialog" aria-labelledby="chatPopupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-bottom" role="document">
      <div class="modal-content modal-content-bottom">
        <div class="modal-header">
          <h5 class="modal-title" id="chatPopupModalLabel">WEB BASE</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body ">
          <iframe id="iframe-chat-wanda" src="https://dummy-chat-psi.vercel.app" frameborder="0" ></iframe>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS (jQuery, Popper.js, Bootstrap JS) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Ketika tombol chat diklik, tampilkan modal popup
    document.getElementById('chatButton').addEventListener('click', function() {
      $('#chatPopupModal').modal('show');
    });
  </script>



</body>
</html>
