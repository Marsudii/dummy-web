    <style>
        /* CSS tambahan sesuai kebutuhan Anda */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .modal-dialog-bottom {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100%;
            margin: 0;
        }

        .modal-content-bottom {
            height: 70vh;
            /* Sesuaikan tinggi modal dengan kebutuhan Anda */
            overflow-y: auto;
            /* Aktifkan pengguliran jika konten melebihi tinggi modal */
        }

        .modal-body iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TW6FHTQJ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->





    <!-- Chat Button -->
    <button id="chatButton" class="btn btn-primary chat-button">Chatbot</button>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- Chat Popup Modal -->
    <div class="modal fade" id="chatPopupModal" tabindex="-1" role="dialog" aria-labelledby="chatPopupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-bottom" role="document">
            <div class="modal-content modal-content-bottom">
                <div class="modal-header">
                    <h5 class="modal-title" id="chatPopupModalLabel">WEB BASE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <iframe id="iframe-chat-wanda" src="https://dummy-chat-psi.vercel.app" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Ketika tombol chat diklik, tampilkan modal popup
        document.getElementById('chatButton').addEventListener('click', function () {
            $('#chatPopupModal').modal('show');
        });
    </script>
</body>
