<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Value to GTM</title>

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3VXLSK7MLS"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-3VXLSK7MLS");
    </script>

    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;

    </script>

  </head>
  <body>
    <form id="id_form_submit_data_ga4">
      <input
        type="text"
        id="phone_number"
        name="phone_number"
        placeholder="no_telp"
      />
      <button type="submit">Submit</button>
    </form>

    <script>
      document
        .getElementById("id_form_submit_data_ga4")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get form data
          var formData = new FormData(event.target);
          var data = {};

          formData.forEach(function (value, key) {
            data[key] = value;
          });

          // Push data to Google Tag Manager
          // window.dataLayer = window.dataLayer || [];
          // window.dataLayer.push({
          //   event: "open_chatbot",
          //   formData: data,
          // });

          gtag("event", "open_chatbot", data);

          // You can also trigger the form submission after pushing data to GTM if needed
          // event.target.submit();
        });
    </script>
  </body>
</html>
